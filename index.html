<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <main class="main">
	<section class="main-card">
		<div class="main-card__img">
			<img src="./images/image-header-mobile.jpg" alt="Header Image">
			<!-- <img src="./images/image-header-desktop.jpg" alt="Header Image"> -->
		</div>
		
		<div class="main-card__info">
			<h1 class="info__title">Get <span>insights</span> that help your business grow.</h1>
			<p class="info__description">
				Discover the benefits of data analytics and make better decisions regarding revenue, customer 
				experience, and overall efficiency.
			</p>
			<div class="info">
				<article class="info__stats">
					<h2 class="stats__value">10k+</h2>
					<p class="stats__description">companies</p>
				</article>
				<article class="info__stats">
					<h2 class="stats__value">314</h2>
					<p class="stats__description">templates</p>
				</article>
				<article class="info__stats">
					<h2 class="stats__value">12m+</h2>
					<p class="stats__description">queries</p>
				</article>
			</div>
		</div>
	</section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/yalfmm" target="_blank">yalfMM</a>.
    </div>
  </footer>
  

</body>
</html>
